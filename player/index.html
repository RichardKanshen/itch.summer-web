      <div id="submit-button" style="position:fixed; right:30px; top:25px;">

       </div>
       <div id="select-episode">
        <form>
          <select id="season-select" name="season">
            <option disable selected hidden value="">season</option>
            <option value="season/one">season one</option>
            <option value="season/two">season two</option>
            <!-- Add more options as necessary -->
          </select>

          <select id="episode-select" name="episode" placeholder="episode">
           <option disable selected hidden value="">episode</option>
           <option value="trailer">trailer</option>
           <option value="episode-one">episode one</option>
           <option value="episode-two">episode two</option>
           <option value="episode-three">episode three</option>
           <option value="episode-four">episode four</option>
           <option value="episode-five">episode five</option>
           <option value="episode-six">episode six</option>
           <option value="episode-seven">episode seven</option>
           <option value="episode-eight">episode eight</option>
           <option value="episode-nine">episode nine</option>
           <option value="episode-ten">episode ten</option>
         </select>

         <input type="button" value="go" onclick="checkOptions()">
        </form>
        
        <script>
          function checkOptions() {
            var season = document.getElementById("season-select").value;
            var episode = document.getElementById("episode-select").value;
            if (!season && !episode) {
              window.location.href = "https://itch-summer.github.io/player/newest-episode.html";
            } else if (!season || !episode) {
              alert("Oops...\nit seems that you forgot an option in the search bar! Make sure to fill in both, or leave both empty to go to the latest episode.");
            } else {
              redirect();
            }
          }
        </script>

       <script>
         function redirect() {
          // Get the selected values
          var season = document.querySelector("#season-select").value;
          var episode = document.querySelector("#episode-select").value;
  
           // Construct the URL using the template and the selected values
          var url = `https://itch-summer.github.io/player/watch/${season}/${episode}`;
  
           // Redirect to the constructed URL
           window.location.href = url;
          }
       </script>
